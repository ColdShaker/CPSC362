<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>trAIder</title>
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="trAIder"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="./logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Style Links -->
    <link href="https://fonts.cdnfonts.com/css/century-schoolbook" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <!-- API Links -->
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.min.js"></script>

  </head>
  <body>
    <div id="root"></div>

    <!-- Chart -->
    <div id = "chart-container" style="width: 800px; height: 400px;">
        <canvas id="myChart"></canvas>
    </div>

    <!-- Button -->
    <button id="chart-button">Update Chart</button>

    <!-- Run chartScript.js -->
    <script src="./chartScript.js"></script>


    <div class="credits">
      <p>Mike Ball | Salvador Felipe | Christian Mendez | Gilberto Espino Solis | Nick Viste</p>
     </div>
  </body>
</html>
